        *{
            padding: 0;
            margin: 0;
        }
        .navbar{
            height: 75px;
            background-color: white;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            
            /* justify-content: space-around; */
        }
        .fa-bars{
            margin: 30px;
        }
        .nav-logo{
            height: 45px;
            margin-left: 20px;
    
        }

        .logo{
            background-image: url(../Tariqstack/youtube.jpg);
            background-size: cover;
            height: 60px;
            width: 110px;
        }
        input{
            height: 33px;
            width: 400px;
          
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            margin-left: 200px;
            border-right: none;
        }

        .search-icon{
            width: 50px;
            height: 31px;
            display: flex;
            justify-content: center;
            align-items: center;

            background-color: lightgray;
            border-bottom-right-radius: 20px;
            border-top-right-radius: 20px;
            color: #0f1111;
            border: 1px solid black;
            border-left: none;
            
        }
        .fa-video{
            margin-left: 200px;
        }
        .voice-icon{
            width: 40px;
            height: 30px;
            border-radius: 25px;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 20px;
        }
        .fa-bell{
            margin-left: 50px;
        }

            height: 50px;

            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            text-align: center;
            padding-top: 20px;
            font-size: 20px;
            cursor: pointer;

            flex-wrap: wrap;
            justify-content: space-evenly;
            text-align: center;
            margin-top: 20px;
           
        
        }

            height: 250px;
            background-color: bisque;
            display: flex;

            margin-bottom: 30px;
            position: relative;
